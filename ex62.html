<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>문자열 뒤집기</h1>

<div>
    <input id="inputText" type="text">
    <!-- id를 좀 더 연계에 명확한 이름으로 짓자. -->
    <!-- 더하여 id 적고, 어디로 연결되는지 확인하기 -->
    <button onclick="reverse()">뒤집기</button>
</div>

<h1>결과:</h1>
<p id="outputText"></p>
<!-- id 적고, 어디로 연결되는지 확인하기 -->
    
<script>
    function reverse(){
        let inputText=document.getElementById("inputText").value;
        let outputText=document.getElementById("outputText");
        
        // let reverse="";
        // 이렇게 할시 인풋데이터의 arr가 형성됨
        // 근데 이러면 배열이 되는 것인가, 꼭 그렇진 않음. 문자 스트링이 됨.
        // 쪼개려면 "" 넣어서 스플릿한다.
        //     for(i=inputText.length-1; i>=0 ;i--){
        //         reverse = reverse + inputText[i];
        //     }
        
        // outputText.innerText=reverse;

        //2번째 방법
        let result= inputText.split("").reverse().join("");
        outputText.innerText=result;
        //스플릿은 다 찢어진 배열의 모양으로 만들고 리버스는 거꿀로 만들고 조인은
        // 다시 다 붙은 모양으로 만든다.

    }

</script>    

</body>

</html>
