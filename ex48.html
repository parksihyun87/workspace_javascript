<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        음식 1개당 1200원 입니다.얼마 내실래요?<hr>
            <input type= "text" id="input">
            <button onclick = "randomFood()">order</button>
        <!-- 인풋 창. 온클릭 이벤트 핸들러이며, 랜덤푸드 함수를 불러옴 -->
        <img src="./example/img/media_food/food2.png">

        <script>
        function randomFood(){
            //이렇게 비워놓으면 변수가? 지금 전체가 사용자 함수여서 자체기능 안함
            const money = parseInt(document.getElementById('input').value);
            
            // 도큐먼트 객체에서, 각 엘리멘트를 아디 기준으로 가져오는데 아이디가 인풋임. 이렇게
            // 변수 저장으로 함수로 가져와 저장해도 좋은 관계가 됨.
            const fnum = Math.floor(money / 1200);
            // 엪넘 갯수 변수 저장
            const change = money - (fnum * 1200);
            // 첸지 남은돈 변수
            if(money >= 1200){
                // 흔히 돌아가는 if 함수
                for(let i = 1 ; i <= fnum ; i++){

                    let food = Math.floor(Math.random() * 3 ) + 1;
                    // 매스.플로어 내장함수(매스.랜덤 내장함수 * 3) +1;
                    document.write(i + "<img src='./example/img/media_food" + food + ".png'>");
                    // 그림 확인
                }
                document.write("<h3>합:" + fnum * 1200 + ", 반환:" + change + "</h3>");
                // 총 금액 확인

            } else
              document.write("금액이 모자랍니다");
              // 랜덤이기 때문에 필요로 하는 변수 없음
        }

        

        // 실행은 나중에 안됨.        

        // .value 이면 입력된 값을 가져와라. 가져오면 무조건 문자가 됨. 파스인트 하자.
        // 매스.플로어 - 매스는 처음이 대문자. 매스얘는 내장 객체.
        // 매스가 갖고 있는 함수는 모두 수학에 관련된 함수임.
        // 매스.(랜덤() , 곱하기 , 범위-한개수인데 어디까냐면 0부터 그수보다 작은수까지 실수로)괄호
        // 결국은 1~3까지 아무거나 구한 셈이 됨. 매스쩜 플로어(내용)은 내용 소수떼기
        // 랜덤 음식 공식은 쓰는 함수의 연관성이 인풋창 밸류값을 가져오는 것 하나만 있다. 

    </script>
</body>
</html>
