    // 일단 배열 변수에 배열을 저장, 입력하는 방법을 정리하자
    // 변수와 배열을 저장관계로 만들려면 let a = [각 요소를 콤마로 구분]; 한가지와
    // 변수 저장할때 배열을 빈 대괄호로 비워서 저장하여 비운 후(a=[] )
    // 배열 순서를 지정하기 위해 변수[배열번호]를 쓰고 저장식으로 각 배열의 숫자를 정해준다.
    // let a=[1,2]; 이거나
    // let a=[]; 후 a[0]=1; a[1]=2; 하면 a=[1,2]; 와 같다.
   
    function inputData(){
        // function 


            let i=0;
            let arr=[];
            // let sum=0;
            while(true){
                let num=parseInt(prompt("숫자입력"));
                // -1 : 
                
                if(isNaN(num)){
                    alert("숫자를 입력하세요");
                    continue;
                    //continue는 while문에서 구문의 맨처음 줄로 연결해주는 역할
                    //을 한다. 따라서 if등의 조건을 쓰고 맨처음과 연결한다고
                    //생각해도 괜찮다.
                }
                if(num === -1){
                    break;
                }           
                arr.push(num);                
                // arr[i] = num;
                // sum = sum + arr[i];
                // 계산하던 부분 주석
                // document.write(arr[i] + " ");
                // 출력하던 부분 주석
                i++;
            }
            return arr;
            }
        
    // 계산부
    function addData(arr){
        let sum=0;
        for(i=0; i<arr.length; i++){
            sum= sum + arr[i];
        }
        return sum;
    }

   // 출력부
    function printData(arr){
        
        for(i=0; i<arr.length; i++){
            document.write(arr[i] +" ");
        }
    }

    let numArr = inputData();
    let total = addData(numArr);

    printData(numArr);

     
    document.write("<br>"+ total);
    document.write("<br>"+ total/numArr.length);
