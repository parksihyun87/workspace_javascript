        // 10~30까지의 약수 구하기
        
        let dc=0;
        let pn=0;

        for(i=2; i<=100; i++){
        
            for(j=2; j<=(i/2); j++){
       
                 if(i % j ===0){
                     dc++; 
                    }
        
            }
            if(dc===0){
                pn++;
            }
            dc=0;
            //여기서 변수 초기화가 중요
        }
        
        document.write(pn);
