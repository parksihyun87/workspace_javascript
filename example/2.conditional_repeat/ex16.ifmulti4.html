<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = prompt("나이를 입력하세요");
        let sex = prompt("성별을 입력하세요(남/여)");

        if (age < 0) {
            document.write("잘못된 입력입니다.");
        } else {
            if (sex === "남" || sex === "여") {
                if (age >= 20) {
                    document.write("성인입니다. <br>");
                    if (sex === "남") {
                        document.write("남자사우나입니다.");
                    }
                    else {
                        document.write("여자사우나입니다.");
                    }
                } else {
                    document.write("미성년자입니다.");
                }
            } else {
                document.write("잘못된 입력입니다.");
            }
        }

        //if 문을 쓸때는 상부구조, 하부구조로 속하면서 짜야 한다.
        // 선택지 안에 속해있는 선택지를 선택할 수 있도록 짜야 한다.
        // if, else if, else는 선택지를 분기하는 역할을 한다.
        // {} 중괄호 안에서는 자유롭게 if 를 써도 된다.
        // else if 는 선택지를 3개 이상 늘려주는 역할을 하며,
        // 마지막은 else로 한다.
    


        //나이, 성별 기준
        // 먼저 나이로 성년여부, 성별로 욕탕 여부 출력
    </script>


</head>

</html>
