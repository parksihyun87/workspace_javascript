<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       
        
       
        let age = parseInt(prompt("나이를 입력하세요"));
        let isMember = prompt("멤버쉽입니까?(예/아니오)");

        let price = 20000;
       
        if (age < 0 || !(isMember === "예" || isMember === "아니오")) {
            document.write("입력값이 잘못되었습니다. ");
        } else {
            
            //let totalPrice =  getprice(age,isMember);
            
            if (age <= 13) {
                document.write("어린이 할인이 되었습니다. ");
                price = price * 0.5;               
            }
            
            if( age >=60){
                document.write("노인 할인이 되었습니다. ");
                price = price * 0.7;                
            }

            if (isMember === "예") {
                document.write("멤버쉽 할인이 되었습니다. ");
                price = price * 0.9;
                            }

            document.write("😃최종 입장료: " + price + "원");
        }


    </script>
</body>

</html>
