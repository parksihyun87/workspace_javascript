<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial;

            margin-top: 50px;

        #lottoNumbers {
            font-size: 24px;
            margin: 20px 0;
        }

        .lotto-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 5px;
            background-color: #f1c40f;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>로또 번호 생성기</h1>
    <button id="lotto">로또 번호 생성</button>
    <div id="lottoNumbers"></div>
    <script>
        document.getElementById("lotto").addEventListener("click", (e) => {
            // let numbers = [];
            // for (let i = 1; i <= 45; i++) {
            //     numbers.push(i);
            // }
            //m: 45까지 숫자 배열 만든다.

            // let lotto = [];
            // for (let i = 0; i < 6; i++) {
            //     const randonIndex = Math.floor(Math.random() * numbers.length);
            //     lotto.push(numbers[randonIndex]);
            //     numbers = numbers.filter((n) => n !== numbers[randonIndex]);
            // 숫자는= 배열
            // }
            //m: 0~5까지 여섯번. 랜덤번호 * 길이, 빈배열 로토에 넘버스의 배열중 랜덤 인덱스를 찾아 집어 넣는다,
            // 넘버스를 필터했을때 이미 들어간 랜덤 인덱스 번호의 수는 아니다로 채를 걸러서 나머지만 다시 담는다.
            // numbers=numbers.filter((n)=>n!==numbers[randomindex]);
            
            let lotto =[];
            while(true){
                let number=Math.floor(Math.random() * 45) + 1;
                if(lotto.find((n)=>n === number)){
                    continue;
                }
                lotto.push(number);
                if(lotto.length === 6){
                    break;
                }
            }

            lotto.sort((a, b) => a - b);
            const lottoNumbersDiv = document.getElementById("lottoNumbers");
            lottoNumbersDiv.innerHTML = lotto.map((num) => `<span class="lotto-number">${num}</span>`)
                .join("");

        });
    </script>
</body>
