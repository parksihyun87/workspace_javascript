<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                h1Result.innerText=inputResult.value;

            // 스크립트는 마지막에 둘 것. 그렇게 시도할 것.
    
    
    
            // 온클릭은 사용자 함수를 발발 흔히 onclick="function 이름(변수)"로 호출한다.
            // 사용자 정의 함수로 돔의 구성요소중 id=trilogy를 검색해서 가져온 후

            // 그럼 let에는 h1의 돔요소가 저장되어 있고 뒤에 속성값이나 함수등을 붙여 객체화하여 구조를 변형해 보자.
            // 여기서 부터는 속력과 이해의 범주로 다시 들어가자.
    
            // 객체라는 것은 돔 구조를 포함한 모든 데이터 종류와 그 속성의 결합이거나, 데이터와 상태의 모임인 구조체와 함수의 결합을 모아놓은 것이다.
            // 객체지향이라는 말 자체는 데이터 자체가 객체라는 의미보다는, 함수가 중심이 되어 데이터를 넣는 식으로 코드를 쓰지 않고,
            // 속성있는 구조체나 함수있는 구조체로 다른 요소들에 영향을 끼치는 구조체 중심의 진행을 한다라는 해석한다.
            // 객체 안에 있는 모든 값을 프로퍼티라고도 부른다. 프로퍼티는 프로퍼티 키: 프로퍼티 값으로도 말한다. 객체안에는 함수값이 들어갈 수도 있는데
            // 이걸 메서드라고도 한다.
            // 
    
            // 변수는 기존에는 변수이름을 지어 주로 숫자나 문자라는 데이터 값을 저장했었다. 배열 역시 숫자, 문자등의 데이터 값을
            // 연이어 저장한 것 이다.
            // 변수는 다른 이름이 붙은 데이터라고도 정의할 수 있으며, 문제는 h1등의 dom도 저장을 할 수 있는 데이터 요소로 볼 수 있느냐인데
            // 표기 가능한 모든 것은 데이터라고 볼 수 있다고 하므로, 저장이 가능하다고 본다.

</body>
