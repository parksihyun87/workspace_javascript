<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<script>
   
    

    function inputData(){
        let arr=[];
        let i=0;

        while(true){
            let number=parseInt(prompt("숫자입력"));
            
            if(isNaN(number)){
                alert("잘못된 입력");
                continue;
                // 컨펌은 트루면 밑으로 내려감?
            }

            if(number===-1){
            break;
            }

            arr[i]=number;
            i++;
        }
        return arr;
    }
    //사용자 함수 입력 부 - 함수부에서 메세지만 찍고 끝낼게 아니라면 어떤 부분을 중요시하여 리턴할지를 고려해가야 한다.
    // arr등의 변수를 깔끔하게 넣어놓을 생각
    // isNaN은 명령문 처럼 ()붙어야 하고 그 자체로 트펄이 나오는 기준임.
    
    function addData(arr){
        let sum=0;
        for(i=0;i<arr.length;i++ ){
        sum=sum+arr[i];
        }
        return sum;
    }
    //계산부

    function printData(arr){
        for(i=0;i<arr.length;i++ ){
        document.write(arr[i]);
        }
    }
    //출력부: 뭘 출력하지? arr의 모든 배열

    let numArr=inputData();
    let total=addData(numArr); 
    let division=total/numArr.length
    
    printData(numArr);
    //합은
    
    //디비전

    document.write("합"+total);
    document.write("디브"+division);

    

    // 다 끝난 아르르의 배열인가 하나씩인가. 다끝난 아르르라고 봐야할 듯.
    // let arr는 부모 변수로 들어온다고 봐야 한다.











</script>

</body>
</html>
