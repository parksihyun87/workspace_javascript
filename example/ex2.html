<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #rotateImage{transition:transform 1s;}

</style>

<body>

<!--
css의 transition 중에서 transform은 이미지가 회전하거나 움직이거나 모든
동작에 관하여 변화하는 과정을 보여주는 동적인 관계의 속성이다, 트랜지션을 시간을 길게 주면 긴 시간동안 느리게 변한다.
스타일.트랜스폼=deg=deg+360; 각도는 = 각도 +돌리려는 각도인데 실제로 움직임이 연동된다.
움직임 함수로 연계.

만약 태그를 가져와서 거기에 이벤트 핸들러를 넣게 되면
해당 태그에 쩜 온클릭 =는 저장하는 값에 함수의 호출(소괄호가 동반된다)
대신에 함수의 정의(소괄호 생략)나 직접 함수의 식을 넣어주게 된다.
-->
<h4>이미지를 클릭해보세요</h4><hr>
<img src="../example/0.today_parctice/img/탈락/image9.jfif" alt="" id="rotateImage">
<!--여기서 온클릭 발생하지 말고 스크립트에서 온클릭 발생시키자  -->

<script>
// 온클릭으로 이미지 태그 가져오기,
//
    let deg=0;
    let image=document.getElementById("rotateImage");
    //이미지에 대한 로테이트만

    image.onclick = rotate; 
    // 온클릭 이벤트 만들기
    // 온클릭 같은 것도 속성임.
    // 펑션으로 직접넣어도 되고
    // 이름 다 날리고()=>{형태의 함수도 가능하다}
    // 
    

    function rotate(){
        deg = deg + 360;
        image.style.transform="rotate("+deg+"deg)";
    }
    // 스타일의 트랜스폼은 각도 변화시켜서 움직이게 한다.

    image.addEventListener("mouseover",function(){
        this.style.transform="scale(0,0)";
        //원래는 image.이지만 이미지 자체에만 속하게 되었기에
        //펑션안에서는 this는 나 자신을 지칭하는 것임
        //
    }
    )



</script>

</body>
</html>
