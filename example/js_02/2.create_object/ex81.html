<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p>p & No class</p>
  <p class="elm">p class="elm" 1</p>
  <p class="elm">p class="elm" 2</p>

    <script>
      const elms= document.getElementsByClassName("elm");
      for(let i =0; i< elms.length; i++){
        document.write(`ByClassName: elms[${i}]=${elms[i].innerHTML}<br>`);
        document.write("<hr>");
      }
      // const tags=document.getElementsByTagName("p");
      // for(let i=0; i<tags.length; i++){
      //    document.write(`ByTagName p: tags[${i}]=${tags[i].innerHTML}<br>`);
      // }

      console.log(document.getElementsByClassName("elm"));
      // 객체형태로 가져온 것을 콘솔로 찍어보자.
      // 태그에 따라 가질 수 있는 속성값이 달라짐.
      // 이너텍스트는 밸류가 아니다. 밸류를 가질수 있는것은 인풋태그.
    </script>
</body>
</html>
