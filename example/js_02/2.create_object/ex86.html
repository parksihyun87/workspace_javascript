<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="checkbox" id="1500" name="myAdd" value="1500" onclick="change()">
  <label for="1500">추가채소 1500원</label><br>
  <input type="checkbox" id="1000" name="myAdd" value="1000" onclick="change()">
  <label for="1000">추가채소 1000원</label><br>
  <input type="checkbox" id="500" name="myAdd" value="500" onclick="change()">
  <label for="500">추가채소 500원</label><br>
  <input type="button" value="reset" onclick="reset()"><br>
  <p id="result"></p>
  바디구분선
  <!-- 라벨은 텍스트를 감싼다. 라벨에 대해 클릭시 다른 곳을 위한 개념.
    쌩으로 for= 를 써준다, 연계되는 곳은 id= 표시만 한다.-->
  <hr>

  <script>
    function change() {
      const myAdd = document.getElementsByName("myAdd");
      const result = document.getElementById("result");
      let sum = 0;
      for (i = 0; i < myAdd.length; i++) {
        if (myAdd[i].checked === true) {
        // true면 그냥 체크드까지만 하고 소괄호만 써도 됨.
          sum = sum + parseInt(myAdd[i].value);
        }
      }
      result.innerText = sum;
    }


    function reset() {
      const myAdd = document.getElementsByName("myAdd");
      for(i=0; i< myAdd.length ; i++){
        if(myAdd[i].checked===true){
          myAdd[i].checked=false;
          // 속성값을 지정하거나 새로 덮어쓸때는 .으로 하위에 접근하여 새로 쓰거나
          // 덮어쓸 수 있다.
        }
      }
      //for(let item of myAdd){
      //  myAdd.checked;
      //}
      // for의 let 다음 나오는 처음 구문은 자신이 마음대로 지정하는 것이다.
      sum = 0;
      result.innerText = sum;
    }
      
    // * 모듈과정
      // 입력부: 여기서 입력부는 값들이 들어가게 될 부분. 변환대상 배열들을 반환함.
      // 또는 필요 없는 값을 걸름.

      // 계산부: 계산부는 합등의 계산을 하며 합을 반환함.

      // 출력부: 포문을 써서 모든 배열을 화면에 출력함.

      // 변수의 범위영향에 관하여 설명. 처음에 돔객체는 렌더링되며 만들어짐
      // 그러면서 변수의 참조값-주소값을 적어서 메모리에 전달해줌.

  </script>


</body>

</html>
