<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>궁금한 날짜를 입력하세요:</h2>
    <input type="number" id="year" placeholder="년"> 
    <input type="number" id="month" placeholder="월"> 
    <input type="number" id="day" placeholder="일"> 
    <button onclick="calculateDays()">계산</button><hr>

    <p id="today"></p>
    <p id="result"></p>
    
    <script>
        function calculateDays(){
            const year=parseInt(document.getElementById("year").value);
            // 년부 가져오기
            const month=parseInt(document.getElementById("month").value);
            // 월부 가져오기. 여기선 혼선 없음.
            const day=parseInt(document.getElementById("day").value);
            // 일부 가져오기. 여기선 혼선 없음. 파스인트로 숫자 입력해야 함.

            const today= new Date();

            // 데이트 형태로 

            
            const inputDate= new Date(year, month-1, day);
            const timeDiff= today- inputDate;
            const daysDiff= Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            document.getElementById("today").innerHTML=`${today.toLocaleTimeString()}`;
                if(daysDiff>=0){
                    document.getElementById("result").innerHTML=`${daysDiff}일 전`;
                } else {
                    document.getElementById("result").innerHTML=`${-(daysDiff)}일 남았음`;
                }

            }
                

    // 컴터는 날짜를 숫자로 바꿈
    // 1970년 1월 1일부터 지금까지의 밀리초 세컨으로 계산함
    // 이게 숫자가 됨.
    // 천 * 60 * 60 * 24 하루의 밀리초
    </script>
</body>
</html>
