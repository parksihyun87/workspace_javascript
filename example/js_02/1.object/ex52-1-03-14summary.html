<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr=[];
        let i=0;

        while(true){
            let num=parseInt(prompt("숫자"));// 변수 받기
            if(isNaN(num)){
                alert("숫자를 입력하세요");
                continue;
            }

            if(num===-1){
                break;
            }
        
            arr[i]=num;
            i++;
        }

        // 변수가 소멸한다는 것은 그 안에서 처음 저장한 변수가 값과 함께 소멸한다는 뜻이고, 반면에 밖에서 처음 저장한 변수는 값은 가지고 탈출한다.
        // 객체; 서로 관련있는 데이터와 그 데이터를 다루는 기능을 묶어놓은것이 객체. (이 기능을 메서드라고도 한다), 데이터 +기능
        // 변수의 쓰기는 저장할때, 변수의 읽기는 도큐에 쓰기-출력과 비슷함. 쩜length 같은것은 일방적으로 읽기만 가능하다.
        // 함수만들때 시작이 -get은 읽기이며 리턴값이 100프로 있다고 보며, set은 쓰기로 많이 쓰이고 이런 경우는 리턴값이 없는 경우가 많음.
        // dom이 html 전체의 트리구조인데 그거를 나타낸게 도큐먼트. 도큐먼트에 라이트 붙이면 그 트리안에 내용이 들어가 붙음.
        // html에 태그 객체. style이 속성인데 이것도 객체임. 그런데 style 자체도 h1같은곳에 속해 있어서 결국 객체에 있는 속성도 그 객체를 나타내는 속성이다.
        // isnan: 숫자가 아닌것이 맞냐? -> 문자 형태면 트루이다. 결과적으로는 (문자열이나 기호를, 트루)로 표시하는 함수가 된다.
        
        // let a 선언 let b 선언 했어도 메모리상의 두 저장 공간은 바로 붙어있지 않을 수도 있따. 반면에 배열은 숫자 세개를 넣으면 세개 주소가 바로 붙어서 저장된다. 그러면 읽고 쓰는게
        // 좋아진다. 배열 자료의 종류에도 다른 종류의 자료를 넣으면 시간이 많이 걸린다. 그래서 자바등에서는 같은 종류의 자료만 배열안에 넣는다.

    </script>
</head>
<body>
    
</body>
</html>
