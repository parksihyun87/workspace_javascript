<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
// get은 읽기, set은 저장
// getday는 요일번호가 리턴됨. 보통 일요일이 0임.
// setMonth는 0월부터 11월까지임. 출력시 +1, 입력시 -1
// new Date();하면 날짜 입력 상태의 객체가 형성됨.
// string은 비효율적이라 잘 쓰지 않음.
let today = new Date();
const day = "일월화수목금토";
document.write(today+"<hr>");
document.write(today.toLocaleString()+"<hr>");
document.write(today.getFullYear()+"년<hr>");
document.write(today.getMonth()+1+"월<hr>");
document.write(today.getDate()+"일<hr>");
document.write(day[today.getDay()]+"요일<hr>");
// innnerText하면 텍스트만 가지고 옴
// innerHTML은 태그까지 다 포함해서 가져옴. 반대로 쓰기하면
// 태그까지 포함해서 쓸 수 있음. html작성하는 것과 같음.
// 

// 스크립트에 쓰는 도큐먼트는 가상의 공간이지만 출력이 됨
// 태그 모양을 그대로 짜도 태그 모양으로 적용이 되며
// 그냥 변수들을 넣어도 결과가 나옴
// 덮어씌움까지 함. 외부에서의 개입과 변형이 있을 수 있으므로
// 웹프로그래밍의 프론트엔드는 다 오픈이 되어 있어
// 보안에 취약한 편이다.

// 단순 문자열 출력이라면 이너텍스트를 쓸것.




document.write(today.getHours()+"시<hr>");
document.write(today.getMinutes()+"분<hr>");
document.write(today.getSeconds()+"초<hr>");









</script>
</body>
</html>
