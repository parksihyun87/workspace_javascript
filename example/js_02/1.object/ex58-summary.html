 sort((a,b)=>a-b)
 오름차순
*원배열을 가져오는 것은 같으나, 결과에서
 filter는 걸러서 결과를 배출하므로 배열 결과의 갯수가 적을 수 있따. 
 map은 원 배열에 변형을 가함.
 .map((e)=>{  })화살함수로 해서 사용하면 하나씩 순회하면서 변형을 줌.
 문자열도 변형이 가능하다.
 str="abcd"이면 문자는 배열번호가 됨.
 charAt(i): i번쨰 인덱스 
 concat
 indexof(s,i): 에스가 아이번째부터 몇번쨰이 있는가
 replace(s,t): 에스를 티로 변경함
 search(s): 시작위치 지정 불가.
 slice(x,y):x부터 y직전까지 문자열을 반환
 split(s,limit): 문자열을 배열로 반환함, 
 s를 분리자로 하여 문자열을 분리하고 배열을 반환.
 s는 포함되어있는 포함자여야 함. 얘는 출력 안됨.
 substr i부터 len 까지 문자열을 배열로 반환
 substring은 x부터 y직전까지의 배열을 반환.
 마이너스 인덱스는 뒤에서부터 -1부터 시작함.
 투로워케이스: 소문자로 변환
 투어펄케이스: 대문자로 변환
 트림: 양 끝 공백 문자를 제거.
 리플레이스는 첫번째 것만 바꿈.
 스플릿은 없어짐. 만약 빈문자열을 넣는 다면, 문자 개수만큼 쪼개짐.
 슬라이스는 (3부터 -1전까지)로 써도 됨.
