<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #Image{transition:transform 1s;}
</style>

<body>
    <img src="../example/0.today_parctice/img/탈락/image16.jpg" alt="" id="Image">


<script>

let image=document.getElementById("Image");
    //이미지에 대한 로테이트만


image.addEventListener("mouseover",function(){
        this.style.transform="scale(0,0)";
        //원래는 image.이지만 이미지 자체에만 속하게 되었기에
        //펑션안에서는 this는 나 자신을 지칭하는 것임
        //그러나 화살표 함수 안에서는 this를 쓸 수 없음.
        //사용자 함수 내에서 또 함수 지정이 가능한건지
    }
    )




</script>

</body>
</html>
