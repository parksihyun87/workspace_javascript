        //if문에 넣어서 한번 더 만들기

        let calc = parseInt(prompt("1~4: 계산타입"));

        let c = 0;

        // result가 있는 것이 더 좋은 구문일까? 위 아래 식차이로 굳이 넣고 안넣고
        //를 구분해도 된다.

        if (!(calc >= 1 && calc <= 4)) {
            document.write("잘못된 호출입니다.");
        } else {
            let a = parseInt(prompt("숫자a입력"));
            let b = parseInt(prompt("숫자b입력"));

            switch (calc) {

                case 4:
                    c = (a / b);
                    break;

                case 3:
                    c = (a * b);
                    break;

                case 2:
                    c = (a - b);
                    break;

                default:
                    c = (a + b);
            }
            document.write(c);
        }
