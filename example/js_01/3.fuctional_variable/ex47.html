        <!-- // 도큐먼트는 문서 객체는 dom이라고 불린다.
        // 도큐먼트는 구조적으로 생겼다.(예 html의 경우)
        // dom을 트리구조라고 하고 이걸 다 포함하고 있는 게 document임.
        // d object m 여서 객체임.
        // 서로 관련이 있는 data와 관련이 있는 함수를 묶은 것이 객체임
        // 여러개 있는 데이터를 속성이라고 함 attribute
        //함수는 method 라고 함.(같은 말) 
        //이 두가지 서로 관련한 속성과 메서드가 묶인것이 객체
        // 함수가 규모가 있듯이 객체도 규모가 있따. 속성만 묶인 객체도 있고 메서드만 묶인것도 있고, 속성과 메서드 다 묶인 것도 있는데 이게 일반적임
        // 도큐먼트.라이트는 이 돔의 트리구조에 뭔가 써서 집어넣었다는 뜻
        // (객체이름).뒤에 함수는 소속되어있다는 뜻. 겟메서드아이디"알터" 알터의 내용을 가져와라~
        // 돔의 (html->바디->div) 구조에 소속들인 모든 태그들은 다 객체임. 전체도 개별도 객체임. 이 태그 객체들을 엘리멘트라는 요소를 씀
        // 알터. 스타일. 컬러 =컬러스;
        // 알터의 스타일속성의 컬러를 컬러스
        // 알터- 객체. 스타일-속성자체로의 객체: 소속된 것. 컬러는 지정 정도임
        // 객체는 독립된 존재. 속성과 메서드가 묶인 것임. 속성들중에는 그 자체가 객체인 애들도 있음
        // 객체 관계는 계속 정리해 놓자.
        // 속성이나 밑에있는애들을 불를때는 .을 찍어서 그걸 표시한다. -->

    

</head>
<body>
    <script>
    
    function change(colors){
        const alter = document.getElementById("alter");
        alter.style.color=colors;
    }
    
    </script>


    <h1 id="alter">Change Colors</h1>

    <button onclick="change('red')">red</button>
    <button onclick="change('blue')">blue</button>
    <button onclick="change('yellow')">yellow</button>
    <button onclick="change('green')">green</button>
