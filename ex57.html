<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    

        <!-- // 이벤트 핸들러 만들기
        // 일단 타이핑하는 곳이 필요하고
        // 클릭해야 하는 버튼이 존재한다.
        // 함수의 기능은 겟 엘리먼트 getElement by id

        // 단순히 해야 되는 것.
        // 버튼 만들기-> 그 버튼을 클릭하면
        // 타입창에 들어가있는 값이 버튼의 결과로  (-> style과 관련이 됨.)
       
        // 0.일단 기본적인 바디부 구성 시작
        
        // 이벤트 핸들러는 어디에 속해있는가. 1. 버튼을 눌렀을때가 시작-> 2. 문자에 간섭하기 시작함-> 
        
        //(..) (연결) 객체.getElement by id는 객체를 가져옴.
        //(2-1) (연결) 객체.innerText 안의 문자를 가져옴.
        
        // 3.스타일 속성을 바꾸기 시작-> 4.원하는 스타일의 속성값을 적용-> 5. 문자열로 html에 쓰는 방식과 유사하게 적거나 표현해야 함.
        
        // 여태까지 스크립트 문 작성하던 것들은 함수도 다 스크립트 안에 돌았고
        // 스크립트에서 도큐먼트 라이트도 그냥 자체 출력에 가깝게 되어있다. 다만 이안에서도 기본적인 태그 요소들은 사용이 가능하게 되어있다.
        // 그래도 바디에 쓰여지는 기록은 아니다.
        // 이벤트 핸들러는 바디의 태그 안의 내용들과 연결됨.
        // (바디 태그안의 on으로 시작하는 이벤트핸들러)는 (=와) 연결되고 (스크립트 상의 사용자 함수)와 연결됨
        // 사용자 함수부터 만들기
        // getelemet는 전체 dom인 넓은 범위인 도큐먼트 객체에서 가져온다. 전체에서 검색한 셈
        ///
        
        // 이렇게 하면 먼저 가져오는 것을 먼저 한 것-> 콘스트 이름에 객체가 저장됨.

        // h1 사이의 텍스트에 무엇을 써야 한다. 이너 텍스트로 가져온 문자는 다시 연동 되는가. -->
        
        
        
        
    <input id="input" type="text"> 
    <button onclick="changeString()">작동버튼</button>  
    <hr>
    <h1 id="string" style="color:#00f; background-color: antiquewhite;">
        초기문자열 </h1>
        
        <script>
        function changeString(){
            const input = document.getElementById("input");
            const output = document.getElementById("string");
            output.innerText =input.value;
            
            // 도큐먼트에서 엘리먼트를 가져오면 변수로 저장하여
            // 변수대상(객체?)으로 만든 다음에 뒤에 함수를 붙여 이용할 생각을 해야 한다.
            // 아웃풋 대상인 h1에 연결하고 이너텍스트 함수로 안의 내용을 가져온다
            // 인풋으로 인풋 타이핑 성격의 창을 가져오고 밸류라는 속성을 쓰는데
            // 아마도 밸류라는 속성는 타이핑 성격이 있는 창에서 현재 입력되어 있는 값의 속성이고
            
            // 왼쪽항이 오른쪽 항이 되는 것임.
            // 보통은 바디 내용을 먼저 쓰고 스크립트를 나중에 씀, 왜냐하면 
            // 스크립트를 실행할 시점에는 바디는 존재해야 함.

        }
        </script>

</body>

</html>
