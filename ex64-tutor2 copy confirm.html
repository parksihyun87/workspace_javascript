<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>단어 첫글자 대문자로 변환</h1>   
    <input type="text" id="wordInput" placeholder="문자열을 입력하세요">
    <button onclick="capitalizedWords()">변환</button>
    <h3>결과</h3>
    <p id="result"></p>
    
    <script>
        function capitalizedWords(){
            const text = document.getElementById("wordInput").value; //"aaa bbb ccc" 형태로 가져옴 
            const splitArr = text.split(" "); // ["aaa", "bbb", "ccc"] // 스플릿에알알은 텍스트 스플릿(" "). 여기까지는 기본.

            let newArr=[]; //["Aaa", "Bbb", "Ccc"] // 변경하려는 식임 
            // for(let i=0; i<splitArr.length; i++){ // 포문도 평범한 식임 
            //     newArr[i] = splitArr[i].charAt(0).toUpperCase() + splitArr[i].slice(1)//"Aaa" 

                for(let i=0; i<splitArr.length; i++){
                    newArr[i] = splitArr[i].charAt(0).toUpperCase() + splitArr[i].slice(1)
                    // 스피릿아르의 첫번째의 첫0글자를 어퍼로 올리기.
                }

            // 발전한 식임. 뉴아르르에 배열을 넣어주는데, 기존 찢어진 배열에 0번 배열부터 접근-> 그 상속의 맨 첫글자 가져오기-> 대문자화하기까지 객체에 있는 메소드의 변경으로 연이어서 
            // 첫글자만 변경식을 가져오고, 나머지는  배열1의 슬라이스를 1부터 나머지를 해서 가져옴. 더하기를 하면 문자+문자이므로 전체 글자가 됨. 
            // 여기서 관계간 중요한 점은 맨처음 데이터로 삼을게 나오면(데이터 구조체도 괜찮음) 뒤에 속성, 혹은 메소드를 계속 연이어서 이 데이터의 연관적인 값을 변경할 수 있음.
            // 길게 작성하기 전에 이 개체들이 모여 무엇을 표현하게 될 것인가의 관계를 신경쓰면 좋겠다고 생각함.
            // }
            // 일단 쩜을 찍는다는 것은 끊임없이 변수를 만들어 저장하여 설정하는 것과 같은 효과를 가져온다.
            // 점을 찍으면서 변수를 없애고 계속 알맞은 변수가 들어가있는 메서드를 연결한다.
            
            // 주석 달기. 
            
            // }
            // 포(렛 변수로 쓸 단어, 오브, 배열){  }
            // 순회시킬 내용은 모든 배열에 순회하며 관계할 예정이고, 각 기존배열에 대해 첫대문자+나머지 글자를 추출하고 그것을 새 배열에 푸시할 생각이다.
            // 이런 관계를 맺는것이 두번째 배열 만들기

            // 길게만 늘여 쓸 생각을 할 것이 아니라 점점 복잡해지기에 이제 무엇을 할지를 잘 정하면서 해야 함.
            // 그리고 일단은 점을 늘여쓸 수록 종속되는 관계가 되지만 식의 항 하나를 정하는게 중요함. 작은 항 요소 한개부터 잘라서 생각하여 여러개를 붙여서 합적인 연계성 만듬. 
            // 작은것부터 붙여 큰 것 만든다고 생각.

            const joinStr = text.split(" ")
                                .map((word)=>word.charAt(0).toUpperCase() + word.slice(1))
                                .join(" ");

            // 마지막은 맵 메서드를 주 관계로 하여 다른 것들을 변형시키는 식이다.
            // 길게 늘여써야 한다는 생각...?은 아니고 죽 이어서 쓰는 방식이다. 처음부터 관계를 죽 이어서 쓰면 된다.
            // 일단 처음은 데이터가 주가 되어 진행해야 한다는 점, 첫번째는 데이터가 될 만한 것을 써주고,
            // 쩜 메서드들을 통해서 원하는 값들이 나오도록 쩜 한단락 마다 계속 이어준다. 점을 붙일때마다 그 하위의 값에 종속하게 되는 연관성이다.
            // 맵 메서드는 화살 함수 형태로 써주고 안에는 변수이름을 넣어, 필요할 때마다 메서드를 붙여 원하는 관계를 만들어 낸다.
            // 사실 계속 해도 헷갈릴 관계들이긴 하다. 원하는 덩어리를 변형하는 관계를 만드으....

            const resultStr = document.getElementById("result");
            // resultStr.innerText = newArr.join(" ");
            resultStr.innerText = joinStr;
        }
    </script>
</body>
</html>
